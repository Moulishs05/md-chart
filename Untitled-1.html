<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MD Chat 💗</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      background: #ff69b4;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .chat-container {
      background: #fff;
      width: 95%;
      max-width: 600px;
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,105,180,0.4);
      margin-top: 20px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fffafa;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user1 {
      align-self: flex-start;
      background-color: #f8d7da;
      color: #333;
    }

    .user2 {
      align-self: flex-end;
      background-color: #ffb6c1;
      color: white;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 16px;
    }

    select, button {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      background: #ff69b4;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .stickers {
      display: flex;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .sticker {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .sticker:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>💗 MD Chat – Private Love Chat</header>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="message user1">Hello! This is your private chat 💬</div>
    </div>

    <div class="input-area">
      <select id="user-select">
        <option value="user1">MOULI(💑)</option>
        <option value="user2">DHARANI (💑)</option>
      </select>
      <input type="text" id="message-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">➤</button>
    </div>

    <div class="stickers">
      <div class="sticker" onclick="sendSticker('❤️')">❤️</div>
      <div class="sticker" onclick="sendSticker('💋')">💋</div>
      <div class="sticker" onclick="sendSticker('🌹')">🌹</div>
      <div class="sticker" onclick="sendSticker('😘')">😘</div>
      <div class="sticker" onclick="sendSticker('💌')">💌</div>
      <div class="sticker" onclick="sendSticker('😍')">😍</div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("message-input");
      const user = document.getElementById("user-select").value;
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, user);
      input.value = "";
    }

    function sendSticker(sticker) {
      const user = document.getElementById("user-select").value;
      addMessage(sticker, user);
    }

    function addMessage(content, userType) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = "message " + userType;
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
